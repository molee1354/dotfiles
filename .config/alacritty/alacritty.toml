# Theme
import = ["~/.config/alacritty/themes/nightfly.toml"]

[font]
size = 14.0

[font.normal]
style = "Medium"
family = "JetBrains Mono NerdFont"

[font.bold]
family = "JetBrains Mono NerdFont"
style = "Bold"

[window]
dynamic_padding = true
decorations = "None"

[window.padding]
x = 4
y = 2

[cursor.style]
blinking = "on"

[env]
WINIT_X11_SCALE_FACTOR = "1.0"
